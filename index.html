                        </button>

        </section>
        <!-- navbar end -->
        <!-- banner start -->
        <section class="banner">
            <div class="banner-content">
                <h1>Pro Players all are here</h1>
                    <a href="#home"><i class="fa-solid fa-house"></i> Home</a>
                    <span class="separator">||</span>
                    <a href="#players">Players</a>
            </div>
        </section>

        <!-- Search Part Start -->
        <section id="players">
            <div id="search-section" class=" d-flex align-items-center justify-content-center mt-5">
                <div class='container text-center pb-5'>
                    <h2 style="color: #9c55eb; font-weight: bold;">SEARCH<span class='text-light'> BY PLAYER NAME</span>
                    </h2>
                    <form id="searchForm" action="#" method='get'>
                        <div class="input-group w-75 m-auto mb-3">
                            <input type="text" class="form-control" placeholder="Enter player name..."
                                aria-describedby="button-addon2" name='search_query' id="searchInput">
                            <button class="btn" style="background-color: #9c55eb; font-weight: bold; color: #ffffff;"
                                type="submit" id="button-addon2">Search</button>
                        </div>
                    </form>
                </div>

            </div>
        </section>
        <!-- Search Part end -->

        <!-- players part start  -->
        <section>
            <div class="row d-flex ">
                <!-- Added players part start -->
                <div class="col-sm-12 col-md-3 order-md-2">
                    <h3 class="mb-4 text-light" > Total <span style="color: #9c55eb; font-weight: bold;">Player's</span> : <span id="added-players-qunatity"></span></h3>
                    <div id="added-players-container" class="row row-cols-1 row-cols-md-1 g-2  p-2">

                    </div>
                </div>
                <!-- Added players part end -->


                <!-- all players part start -->
                <div class="col-sm-12 col-md-9 order-md-1">
                    <div id="players-container" class="row row-cols-1 row-cols-md-3 g-2 p-2">

                    </div>
                </div>
                <!-- all players part end -->

            </div>


            <!-- Modal part start -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark border border-3 border-info">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-light" id="single-player-title">player name</h1>
                        </div>
                        <div id="single-player-body" class="modal-body p-0 bg-dark">


                        </div>
                        <div class="modal-footer">
                            <button style="background-color: #9c55eb;color: #ffffff;" type="button" class="btn" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal part end -->


        </section>
